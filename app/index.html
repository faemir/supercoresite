<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SuperCore</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- build:css styles/main.css -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  <link rel="stylesheet" href="bower_components/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="bower_components/owl.carousel/dist/assets/owl.theme.default.min.css">
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <div id="main-container" class="layout vertical">
      <super-header></super-header>

      <div class="games-content super-content">
        <section id="games" class="center-content super-section start-layout vertical center">
          <super-section-title link-text="more supercore games @ itch.io" link-url="http://supercore.itch.io/">
            <h2>FEATURED GAMES</h2>
          </super-section-title>
          <super-games>
            <img class="featured-game" src="../../images/brain.gif"></img>
            <video class="featured-game" id="video" autoplay="autoplay" muted="muted" preload="auto" loop="loop" poster="//i.imgur.com/Is5Y5zrh.jpg">
              <source src="//i.imgur.com/Is5Y5zr.webm" type="video/webm">
              <source src="//i.imgur.com/Is5Y5zr.mp4" type="video/mp4">
              <object type="application/x-shockwave-flash" data="//s.imgur.com/include/flash/gifplayer.swf?imgur_video=http://i.imgur.com/Is5Y5zr.mp4&amp;imgur_width=854&amp;imgur_height=480&amp;imgur_url=http://imgur.com/Is5Y5zr" height="480" width="854">
                <param name="movie" value="//s.imgur.com/include/flash/gifplayer.swf?imgur_video=http://i.imgur.com/Is5Y5zr.mp4&amp;imgur_width=854&amp;imgur_height=480&amp;imgur_url=http://imgur.com/Is5Y5zr">
                <param name="allowscriptaccess" value="never">
                <param name="flashvars" value="height=480&amp;width=854">
                <param name="width" value="480">
                <param name="height" value="854">
                <param name="version" value="0">
                <param name="scale" value="scale">
                <param name="salign" value="tl">
                <param name="wmode" value="opaque">
              </object>
            </video>
            <img class="featured-game" src="../../images/redlines.png"></img>
          </super-games>
        </section>
      </div>

      <div class="blog-content super-content">
        <section id="latest" class="center-content super-section start-layout vertical center">
          <super-section-title link-text="check out supercore's blog" link-url="#">
            <h2>LATEST FROM OUR BLOG</h2>
          </super-section-title>
          <super-blog></super-blog>
        </section>
      </div>

      <div class="team-content super-content">
        <section id="team" class="center-content super-section start-layout vertical center">
          <super-section-title>
            <h2>TEAM</h2>
          </super-section-title>
          <div class="layout horizontal">
            <super-person>t1</super-person>
            <super-person>t2</super-person>
            <super-person>t3</super-person>
          </div>
        </section>
      </div>
    </div>
  </template>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/owl.carousel/dist/owl.carousel.min.js"></script>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>

</html>
