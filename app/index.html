<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SuperCore</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- build:css styles/main.css -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  <link rel="stylesheet" href="bower_components/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="bower_components/owl.carousel/dist/assets/owl.theme.default.min.css">
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <div id="main-container" class="layout vertical">
      <super-header></super-header>
      <div class="main-content">

        <section id="games" class="super-section start-layout vertical center">
          <super-games></super-games>
        </section>
        <section id="latest" class="super-section">
          <p class="section-title">
            <svg height="10" width="10">
              <circle cx="7" cy="7" r="7" stroke-width="3" fill="red" />
            </svg> LATEST <a class="section-title-link" href="#">check out our blog <img width="16" src="images/superarrow.png"></a></p>
          <div>
            <p>Placeholder #1</p>
          </div>
          <div>
            <p>Placeholder #2</p>
          </div>
          <div>
            <p>Placeholder #3</p>
          </div>
        </section>

        <section id="team" class="super-section">
          <p class="section-title">
            <svg height="10" width="10">
              <circle cx="7" cy="7" r="7" stroke-width="3" fill="red" />
            </svg> TEAM</p>
          <div class="layout horizontal">
            <p>t1</p>
            <p>t2</p>
            <p>t3</p>
          </div>
        </section>
      </div>
    </div>



  </template>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/owl.carousel/dist/owl.carousel.min.js"></script>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>

</html>
