<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SuperCore</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- build:css styles/main.css -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <div id="main-container" class="layout vertical">
      <div class="flex header-back">
        <div class="flex header-content layout horizontal center">
          <div class="flex logo-box">
            <img class="supercore-logo" src="images/supercore3.png"></img>
          </div>
          <div class="flex social-box layout horizontal end-justified">
            <a class="layout vertical center light-link" href="https://twitter.com/super__core">
              <img class="twitter-logo" src="images/twitter.svg"></img>
              <p class="header-link">@supercore</p>
            </a>
          </div>
        </div>
      </div>
      <div class="main-content">
        <section class="super-section start-layout vertical center">
          <p class="section-title">FEATURED GAMES</p>
          <div class="layout horizontal wrap center-center">
            <img class="featured-game" src="images/concentric.png"></img>
            <img class="featured-game" src="images/neondrop.png"></img>
            <img class="featured-game" src="images/redlines.png"></img>
          </div>
        </section>
        <section id="latest" class="super-section">
          <p class="section-title">LATEST</p>
        </section>
        <section class="super-section">
          <p class="section-title">TEAM</p>
        </section>
      </div>
    </div>



  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
