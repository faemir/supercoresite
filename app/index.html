<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description"
    content="">
  <meta name="viewport"
    content="width=device-width, initial-scale=1">
  <title>SUPERCORE</title>
  <!-- Place favicon.ico in the `app/` directory -->
  <link rel="icon"
    href="favicon.ico" />

  <!-- build:css styles/main.css -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700'
    rel='stylesheet'
    type='text/css'>
  <link rel="stylesheet"
    href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import"
    href="elements/elements.html">
  <!-- endreplace-->
  <link rel="stylesheet"
    href="bower_components/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet"
    href="bower_components/owl.carousel/dist/assets/owl.theme.default.min.css">
</head>

<body unresolved
  class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind"
    id="app">
    <div id="main-container">
      <super-header></super-header>

      <div class="games-content super-content">
        <section id="games"
          class="center-content super-section start-layout vertical center">
          <super-section-title link-text="more supercore games @ itch.io"
            link-url="http://supercore.itch.io/">
            <h2>FEATURED GAMES</h2>
          </super-section-title>
          <super-games>
            <a style="background-color:rgba(94, 94, 148, 0.72);"
              href="http://supercore.itch.io/tvtrouble"
              class="featured-game layout vertical center-center">
              <img src="../../images/games/tv-trouble.jpg"></img>
              <span class="game-name">TV TROUBLE</span>
            </a>
            <a style="background-color:rgba(76, 53, 85, 0.7);"
              href="http://supercore.itch.io/alien-cow-snatchers"
              class="featured-game layout vertical center-center">
              <img src="../../images/games/alien-cow-snatchers.png"></img>
              <span class="game-name">ALIEN COW SNATCHERS</span>
            </a>
            <a style="background-color:rgba(65, 85, 53, 0.71);"
              href="http://supercore.itch.io/robo-monster-hunt"
              class="featured-game layout vertical center-center">
              <img src="../../images/games/robo-monster-hunt.png"></img>
              <span class="game-name">ROBO MONSTER HUNT</span>
            </a>
            <a style="background-color:rgba(78, 125, 126, 0.72);"
              href="http://supercore.itch.io/neon-drop"
              class="featured-game layout vertical center-center">
              <img src="../../images/games/neon-drop.png"></img>
              <span class="game-name">NEON DROP</span>
            </a>
            <!-- <a style="background-color:rgba(85, 53, 58, 0.72);"
              href="http://supercore.itch.io/alphabet-hunt"
              class="featured-game layout vertical center-center">
              <img src="../../images/games/alphabet-hunt.png"></img>
              <span class="game-name">ALPHABET HUNT</span>
            </a> -->

          </super-games>
        </section>
      </div>

      <div class="blog-content super-content">
        <section id="latest"
          class="center-content super-section start-layout vertical center">
          <super-section-title link-text="check out supercore's blog"
            link-url="http://blog.supercore.co.uk/">
            <h2>LATEST FROM OUR BLOG</h2>
          </super-section-title>
          <super-blog></super-blog>
        </section>
      </div>

      <div class="team-content super-content">
        <section id="team"
          class="center-content super-section start-layout vertical center">
          <super-section-title>
            <h2>TEAM</h2>
          </super-section-title>
          <super-team>
            <super-member nick="Ben"
              avatar="../../images/avatar/ben.jpg"
              bio="This guy is really good at making good quality shit and being busy. Too busy to write a short bio, so I wrote one for him. My name’s Ben and I’m a noob lol"
              link="http://www.zerofifty.one/">
            </super-member>
            <super-member nick="Dan"
              avatar="../../images/avatar/dan.png"
              bio="Hey, I’m Dan. I’ve played games for as long as I can remember. I’m the sysadmin, and mostly code or 3D model stuff."
              link="https://twitter.com/faemir">>
            </super-member>
            <super-member nick="Kathy"
              avatar="../../images/avatar/kathy.png"
              bio="Hi, I’m Kathy and I’m still figuring out what to write."
              link="http://kathrynzalecka.com/">
            </super-member>
            <super-member nick="Luke"
              avatar="../../images/avatar/luke.png"
              bio="Dunno... Luke makes tasty sounds and ideas."
              link="https://twitter.com/landwulf">
            </super-member>
            <super-member nick="Matt"
              avatar="../../images/avatar/matt.jpg"
              bio="My name’s Matt. I make games and here’s why I do what I do. I’m learning huge amounts about game design and coding, and working with friends."
              link="http://www.mattblickem.co.uk/" link2="https://twitter.com/mattblickem">
            </super-member>
            <super-member nick="Sami"
              avatar="../../images/avatar/sami.jpg"
              bio="Hello, I'm Sami! Enjoy making video games and playing around with techy internet stuff"
              link="http://s.tanbouz.com/" link2="http://steamcommunity.com/id/Tanbouz">
            </super-member>
            <super-member nick="Alex"
              avatar="../../images/avatar/al.jpg"
              bio="Super Meat Boy fan and master PC builder"
              link="https://twitter.com/Al_Da_Best">
            </super-member>
          </super-team>
        </section>
      </div>
    </div>
  </template>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/owl.carousel/dist/owl.carousel.min.js"></script>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>

</html>
