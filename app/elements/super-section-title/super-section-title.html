<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="super-section-title">
  <template>
    <style>
      :host {
        display: block;
        padding-top: 8px;
        padding-bottom: 8px;

      }

      .section-title{
        border-bottom: 1px solid red;
      }

      ::content h2 {
        margin: 0px;
        margin-bottom: 4px;
        margin-left: 10px;
      }

      a {
        /*font-style: italic;*/
      }

      p.section-title {
        margin-left: 0px;
        color: #55353A;
        font-size: 1.4em;
        font-weight: 700;
        background-color: rgb(85, 53, 58);
        text-shadow: rgba(38, 36, 36, 0.5) 0px -1px 0px;
      }

      a.section-title-link {
        color: #55353A;
        text-decoration: none;
        font-weight: normal;
        font-size: 1em;
        margin-left: 2%;
        opacity: 0.7;
      }

      a.section-title-link:hover {
        color: #55353A;
        text-decoration: none;
        font-weight: normal;
        font-size: 1em;
        margin-left: 2%;
        opacity: 1;
      }
    </style>
    <div class="section-title layout horizontal center">
      <svg height="10" width="10">
        <circle cx="7" cy="7" r="7" stroke-width="3" fill="red" />
      </svg>
      <content select="h2"></content>
      <a hidden$="{{_computeLinkHidden(linkText, linkUrl)}}" class="section-title-link" href="{{linkUrl}}">
        <span>{{linkText}}</span>
        <img width="16" src="../../images/superarrow.png"></img>
      </a>


    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'super-section-title',
        _computeLinkHidden: function(linkText, linkUrl) {
          if (linkText !== 'None' && linkUrl !== 'None') {
            return false;
          } else {
            return true;
          }
        },

        properties: {
          linkText: {
            type: String,
            notify: true,
            value: 'None'
          },
          linkUrl: {
            type: String,
            notify: true,
            value: 'None'
          }
        },
        ready: function() {}
      });
    })();
  </script>

</dom-module>
