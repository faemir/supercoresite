<link rel="import"
  href="../../bower_components/polymer/polymer.html">

<dom-module id="super-member">
  <template>
    <style>
      :host {
        position: relative;
        display: inline-block;
        margin: 10px;
        border-radius: 3px;
        border-bottom-right-radius: 14px;
        height: 180px;
        width: 300px;
        padding: 0px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
        border: 2px solid white;
        background-color: rgba(255, 255, 255, 0.68);
      }

      :host:hover {
        border: 2px solid rgba(230, 37, 71, 0.65);
      }

      paper-material {
        border-radius: 3px;
        border-bottom-right-radius: 14px;
      }

      .team-card {
        height: 100%;
      }

      .card-img {
        position: relative;
        display: inline-block;
        height: 100%;
        width: 100px;
      }

      .card-img:hover {
        background-color: rgba(255, 255, 255, 0);
      }

      .card-content {
        padding: 5px 15px;
        width: 200px;
        overflow: hidden;
        transition: all 0.5s ease;
      }

      .nick {
        margin-top: 5px;
        font-size: 1em;
        font-weight: bold;
        color: #55353A;
      }

      .bio {
        font-size: 0.9em;
        color: rgba(85, 53, 58, 0.91);
      }

      img.avatar {
        height: 64px;
        width: 64px;
        border-radius: 15px;
      }
    </style>

    <paper-material elevation="0"
      class="team-card layout horizontal">

      <div class="card-img layout vertical center-center">
        <img class="avatar"
          src="[[avatar]]"></img>
        <span class="nick">[[nick]]</span>
      </div>

      <div class="card-content layout vertical">
        <div id="biocard"
          class="hide-card layout flex vertical center-justified">
          <span class="bio">[[bio]]</span>
          <a href="[[link]]">[[link]]</a>
        </div>
      </div>


    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'super-member',
        properties: {
          nick: String,
          avatar: String,
          link: String,
          bio: String,

        },
        ready: function() {}
      });
    })();
  </script>

</dom-module>
