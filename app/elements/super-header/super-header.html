
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="super-header">
  <template>
    <style>
      :host {
        display: block;
      }

      .header-back {
        width: 100%;
        margin-top: 25px;
        padding-top: 25px;
      }

      .header-content {
        width: 80%;
        margin: 0 auto;
      }

      .logo-box{
        margin-left: 4%;
      }

      .supercore-logo {
        max-width: 192px;
        width: 100%;
      }

      .twitter-logo {
        margin-top: 25px;
        max-width: 48px;
        width: 50%;
      }

      .header-link {
        font-size: 0.8em;
        color: #55353A;
        margin: 4px;
        padding: 0px;
      }

      .social-box{
        margin-right: 4%;
      }

      :host a{
        color: white;
        text-decoration: none;
      }

    </style>
    <div class="flex header-back">
      <div class="flex header-content layout horizontal center">
        <div class="logo-box flex layout horizontal center">
          <div class="">
            <a href="http://supercore.co.uk">
              <img class="supercore-logo" src="../../images/supercore-logo.png"></img>
            </a>
          </div>
        </div>

        <div class="flex social-box layout horizontal end-justified">
          <a class="layout vertical center light-link" href="https://twitter.com/super__core">
            <img class="twitter-logo" src="../../images/twitter.svg"></img>
            <p class="header-link">@super__core</p>
          </a>
        </div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'super-header',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {}
      });
    })();
  </script>

</dom-module>
