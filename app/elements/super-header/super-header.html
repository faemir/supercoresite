<link rel="import"
  href="../../bower_components/polymer/polymer.html">

<dom-module id="super-header">
  <template>
    <style>
      :host {
        display: block;
      }

      .header-back {
        @apply(--layout-flex);
        width: 100%;
        margin-top: 25px;
        padding-top: 25px;
      }

      .header-content {
        @apply(--layout-layout);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        width: 80%;
        margin: 0 auto;
      }

      .logo-box {
        margin-left: 4%;
        width: 50%;
        @apply(--layout-layout);
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .supercore-logo {
        max-width: 192px;
        width: 100%;
      }

      .twitter-logo {
        /*margin-top: 25px;*/
        max-width: 48px;
        width: 50%;
      }

      .header-link {
        font-size: 0.8em;
        color: #55353A;
        margin: 4px;
        padding: 0px;
      }

      .social-box {
        width: 50%;
        margin-right: 4%;
        @apply(--layout-layout);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-end-justified);
      }

      .twitter-link {
        @apply(--layout-layout);
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      :host a {
        color: white;
        text-decoration: none;
      }
    </style>
    <div class="header-back">
      <div class="header-content">
        <div class="logo-box">
          <div class="">
            <a href="http://supercore.co.uk">
              <img class="supercore-logo"
                src="../../images/supercore-logo.png"></img>
            </a>
          </div>
        </div>

        <div class="social-box">
          <a class="twitter-link light-link"
            href="https://twitter.com/super__core">
            <img class="twitter-logo"
              src="../../images/twitter.svg"></img>
            <p class="header-link">@super__core</p>
          </a>
        </div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'super-header',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {}
      });
    })();
  </script>

</dom-module>
