<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="super-blog">
  <template>
    <style>
      :host {
        display: block;
      }

      .blog-post {
        border-bottom: 1px solid #55353A;
      }

      h2 {
        padding: 0px;
        margin: 0px;
      }

      a {
        color: #55353A;
        text-decoration: none;
        margin: 10px;
        padding: 15px;
        max-width: 900px;
        transition: all 0.5s ease;
        border-left: 2px solid rgba(255, 255, 255, 0);
      }

      a:hover {
        color: rgb(230, 37, 71);
        text-decoration: none;
        border-left: 2px solid white;
      }

      .author {
        margin-left: 5px;
        font-style: italic;
      }

      .dummy-post {
        height: 150px;
      }

      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: rgb(230, 37, 71);
        --paper-progress-container-color: rgba(#ffffff, 0);
        --paper-progress-transition-duration: 0.8s;
        --paper-progress-transition-timing-function: ease;
        --paper-progress-transition-transition-delay: 0.5s;
      }
    </style>
    <div class="layout wrap horizontal">
      <template is="dom-if" if="{{postLoad}}">
        <div class="layout flex">
          <paper-progress indeterminate="true"></paper-progress>
          <div class="dummy-post"></div>
          <div class="dummy-post"></div>
          <div class="dummy-post"></div>
        </div>
      </template>
      <template is="dom-repeat" items="[[ajaxResponse.posts]]">
        <a class="" href$="[[item.url]]">
          <dev class="blog-post">
            <div class="layout horizontal center">
              <h2>[[item.title]]</h2>
              <span class="author">by</span>
              <span class="author">[[item.author]]</span>
            </div>
            <p>[[item.body]]</p>
          </dev>
        </a>
      </template>
    </div>
    <iron-ajax auto=true url="http://supercore.co.uk:4040/blog-posts" loading="{{postLoad}}" handle-as="json" headers='{"Accept": "application/json"}' debounce-duration="300" last-response="{{ajaxResponse}}"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'super-blog',
        properties: {

        },
        ready: function() {}
      });
    })();
  </script>

</dom-module>
