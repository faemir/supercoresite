<dom-module id="supercore-home">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles">
      :host {
        display: block;
        @apply --layout-vertical;
        @apply --layout-center;
        width: 100%;
      }

      #main-container {
        max-width: 2560px;
        width: 100%;
        margin: 0px;
      }

      .team-header{
        color: rgb(102, 20, 31);
      }

      .center-content {
        margin: 0 auto;
      }

      .screenshot {
        width: 100%;
      }

      .featured-game {
        width: 100%;
        height: 100%;
        box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12), 0px 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      a.featured-game {
        color: #ffffff;
        text-decoration: none;
      }

      .game-section{
        background-color: #FA334E;
        padding-bottom: 70px;
      }

      .team-separator {
        height: 50px;
        background-color: #FA334E;
        width: 100%;
      }

      .text-indent {
        margin-left: 4px;
      }
    </style>

    <div id="main-container" class="layout vertical center">
      <div class="game-section layout horizontal wrap center-center">
        <supercore-game class="">
          <span slot="game">Vivid Sustain</span>
          <video slot="video" class="screenshot" loop autoplay>

        </supercore-game>
        <supercore-game class="">

          <span slot="game">Neon Drop</span>

        <supercore-game class="">

          <video slot="video" class="screenshot" loop autoplay>

        <supercore-game class="">

      </div>
      <div id="team" class="team-content super-content">

  </template>

  <script>
    class SupercoreHome extends Polymer.Element {
      static get is() { return 'supercore-home'; }

      scrollToTeam() {
        this.$.team.scrollIntoView();
      }
    }

    window.customElements.define(SupercoreHome.is, SupercoreHome);
  </script>
