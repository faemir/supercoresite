<link rel="import" href="../shared-styles.html">

<link rel="import" href="../elements/supercore-header/supercore-header.html">

<dom-module id="supercore-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .center-content {
        width: 80%;
        margin: 0 auto;
      }

      .super-content {
        margin-top: 20px;
      }

      .featured-game {
        width: 100%;
        height: 100%;
        box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12), 0px 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      a.featured-game {
        color: white;
        text-decoration: none;
      }

      .games-content {
        background-color: rgba(154, 154, 154, 0.15);
        padding-bottom: 20px;
      }

      .team-content {
        background-color: rgba(154, 154, 154, 0.15);
      }

      .text-indent {
        margin-left: 4px;
      }

      .game-name {
        font-size: 1em;
        color: rgb(230, 230, 230);
        font-weight: bold;
      }
    </style>

    <div id="main-container">
      <supercore-header></supercore-header>

      <div class="games-content super-content">
        <section id="games" class="center-content super-section start-layout vertical center">
          <div>
            <h2>FEATURED GAMES</h2>
            <span>
              <a href="http://supercore.itch.io/">more supercore games @ itch.io</a>
            </span>
          </div>
          <supercore-games>
            <a slot="supercore-game" style="background-color:rgba(94, 94, 148, 0.72);" href="http://supercore.itch.io/tvtrouble" class="featured-game layout vertical center-center">
              <img src="../../images/games/tv-trouble.jpg"></img>
              <span class="game-name">TV TROUBLE</span>
            </a>
            <a slot="supercore-game" style="background-color:rgba(76, 53, 85, 0.7);" href="http://supercore.itch.io/alien-cow-snatchers"
              class="featured-game layout vertical center-center">
              <img src="../../images/games/alien-cow-snatchers.png"></img>
              <span class="game-name">ALIEN COW SNATCHERS</span>
            </a>
            <a slot="supercore-game" style="background-color:rgba(65, 85, 53, 0.71);" href="http://supercore.itch.io/robo-monster-hunt"
              class="featured-game layout vertical center-center">
              <img src="../../images/games/robo-monster-hunt.png"></img>
              <span class="game-name">ROBO MONSTER HUNT</span>
            </a>
            <a slot="supercore-game" style="background-color:rgba(78, 125, 126, 0.72);" href="http://supercore.itch.io/neon-drop" class="featured-game layout vertical center-center">
              <img src="../../images/games/neon-drop.png"></img>
              <span class="game-name">NEON DROP</span>
            </a>

              <img src="../../images/games/alphabet-hunt.png"></img>
              <span class="game-name">ALPHABET HUNT</span>
            </a> -->

          </supercore-games>
        </section>
      </div>

            <supercore-member slot="supercore-member" nick="Ben" avatar="../../images/avatar/ben.jpg" bio="This guy is really good at making good quality shit and being busy. Too busy to write a short bio, so I wrote one for him. My name’s Ben and I’m a noob lol"

            </supercore-member>

              link="http://s.tanbouz.com/" link2="http://steamcommunity.com/id/Tanbouz">
            </supercore-member>
            <supercore-member slot="supercore-member" nick="Alex" avatar="../../images/avatar/al.jpg" bio="Super Meat Boy fan and master PC builder"
              link="https://twitter.com/Al_Da_Best">

          </supercore-team>

      </div>
    </div>
  </template>

  <script>
    class SupercoreHome extends Polymer.Element {
      static get is() { return 'supercore-home'; }
    }

    window.customElements.define(SupercoreHome.is, SupercoreHome);
  </script>
